<sb-layout-dashboard>
  <sb-dashboard-head title={{title}} [hideBreadcrumbs]="false"></sb-dashboard-head>
  <div class="m-4">
    <div class="row row-cols-4 row-cols-md-4 g-4">

      <div class="col pb-4" *ngFor="let product of products">
        <div class="card">
          <img src="https://lallahoriye.com/wp-content/uploads/2019/04/Product_Lg_Type.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <a [routerLink]="['product-detail', product.id]" ><h5 class="card-title">{{product.name}}</h5></a>
            <p class="card-text">{{product.description}}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{product.price}}</small>
          </div>
        </div>
      </div>

    </div>
  </div>
</sb-layout-dashboard>
